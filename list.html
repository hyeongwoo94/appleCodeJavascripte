<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트스트랩css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>데이터바인딩</title>
</head>

<body>
    <div class="card-group container">
        <div class="card" data-id="0">
            <img src="https://via.placeholder.com/600">
            <div class="card-body">
                <h5>Card title</h5>
                <p>가격 : 70000</p>
                <button class="btn btn-danger">주문하기</button>
            </div>
        </div>
        <div class="card" data-id="1">
            <img src="https://via.placeholder.com/600">
            <div class="card-body">
                <h5>Card title</h5>
                <p>가격 : 70000</p>
                <button class="btn btn-danger">주문하기</button>
            </div>
        </div>
        <div class="card" data-id="2">
            <img src="https://via.placeholder.com/600">
            <div class="card-body">
                <h5>Card title</h5>
                <p>가격 : 70000</p>
                <button class="btn btn-danger">주문하기</button>
            </div>
        </div>

        <!-- 숙제
        데이터 바인딩으로 데이터 꽂아 넣기 -->
        <!-- 1.해당카드의 순서찾기
            2. 해당카드의 원하는 코드에 데이터 넣기
            3.반복문으로 코드 간단하게 넣기 -->

        <script>
            var products = [
                { id: 0, price: 70000, title: 'Blossom Dress' },
                { id: 1, price: 50000, title: 'Springfield Shirt' },
                { id: 2, price: 60000, title: 'Black Monastery' }
            ];
            document.querySelectorAll('.card')[0].querySelector('.card-body h5').innerHTML = products.id; //반복문 갯수
            var card = document.querySelectorAll('.card'); //id 값 찾기
            var title = document.querySelectorAll('.card-body h5'); //제목
            var price = document.querySelectorAll('.card-body p'); //가격
            for (let i = 0; i < card.length; i++) {
                정보(i);
            }
            function 정보(num) {
                if (document.querySelectorAll('.card')[num].dataset.id == products[num].id) {
                    title[num].innerHTML = products[num].title;
                    price[num].innerHTML = '가격 : ' + products[num].price; //`문자 ${products[num].price} 문자`
                }

            }
        </script>
</body>

</html>
