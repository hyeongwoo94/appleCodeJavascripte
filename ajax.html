        </div>
        <button class="btn">더보기</button>
        <button class="sorting"> 금액별 정렬하기</button>
    </div>

    <script>
        var products = [
            { id: 0, price: 70000, title: 'Blossom Dress' },
            { id: 1, price: 50000, title: 'Springfield Shirt' },
            { id: 2, price: 60000, title: 'Black Monastery' }
        ];

        $('.sorting').click(function () {
            products.sort(function (a, b) {
                return a.price - b.price;
            })
            $('.row').html('');
            템플릿(products);
        })
        function 템플릿(a) {
            a.forEach(function (data, i) {
                var box = `
                <div class="col-sm-4">
                    <img src="https://via.placeholder.com/600" class="w-100">
                    <h5>${a[i].title}</h5>
                    <p>가격 : ${a[i].price}</p>
                </div>`;
                $('.row').append(box);
            })
        }
        템플릿(products);
        var count = 0;
        $('.btn').click(function () {
            if (count == 0) {
                $.get('https://codingapple1.github.io/js/more1.json').done(function (data) {
                    var data = data;
                    템플릿(data);
                    count++;
                })
            } else if (count == 1) {
                $.get('https://codingapple1.github.io/js/more2.json').done(function (data) {
                    var data = data;
                    템플릿(data);
                    $('.btn').hide();
                })
            }
        })
    </script>
