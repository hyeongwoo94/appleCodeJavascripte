<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트스트랩css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>다크모드 버튼</title>
</head>
<style>
    .dark {
        background-color: #333;
        color: #fff;
    }
</style>

<body class="dark">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <span class="badge bg-dark">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <script>

        // badge  클릭 횟수가 홀수면 내부 글자를 light로 변경
        // badge  클릭 횟수가 짝수면 내부 글자를 dark로 변경
        var count = 0;
        document.querySelector('.badge').addEventListener('click', function () {
            count++;
            if (count % 2 == 0) {
                document.querySelector('.badge').innerHTML = 'Dark 🔄';
                document.querySelector('.badge').classList.remove('bg-withe');
                document.querySelector('.badge').classList.add('bg-dark');
                document.querySelector('body').classList.add('dark');
            } else {
                document.querySelector('.badge').innerHTML = 'Light 🔄';
                document.querySelector('.badge').classList.remove('bg-dark');
                document.querySelector('.badge').classList.add('bg-withe');
                document.querySelector('body').classList.remove('dark');
            }
        })

    </script>
</body>

</html>
