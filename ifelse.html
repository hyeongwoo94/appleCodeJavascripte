<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트스트랩css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ifelse</title>
</head>
<style>
    .main_bg {
        padding: 100px 20px;
        background-color: lightgray;
    }

    .black-bg {
        width: 100%;
        height: 100%;
        position: fixed;
        background: rgba(0, 0, 0, 0.5);
        z-index: 5;
        padding: 30px;
        visibility: hidden;
        opacity: 0;
        transition: all 1s;
    }

    .white-bg {
        background: white;
        border-radius: 5px;
        padding: 30px;
    }

    .show-modal {
        visibility: visible;
        opacity: 1;
    }
</style>

<body>
    <div>
        <div class="black-bg">
            <div class="white-bg">
                <h4>로그인하세요</h4>
                <form action="./succes.html" name="login_info">
                    <div class="my-3">
                        <input type="text" class="form-control id_info">
                    </div>
                    <div class="my-3">
                        <input type="password" class="form-control password_info">
                    </div>
                    <button type="submit" class="btn btn-primary">전송</button>
                    <button type="button" class="btn btn-danger" id="close">닫기</button>
                </form>
            </div>
        </div>
    </div>
    <button id="login">로그인</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $('#login').on('click', function () {
            $('.black-bg').addClass('show-modal');
        })
        $('#close').on('click', function () {
            $('.black-bg').removeClass('show-modal');
        })

        // 전송버튼 누르면 저기 input에 입력한 값이 공백이면 알림창띄워주세요.
        // 조건문
        // document.querySelector('.btn-primary').addEventListener('click', function (e) {
        //     if (document.querySelector('.id_info').value == "") {
        //         alert('아이디를 입력해주세요.');
        //         e.preventDefault();
        //     } else if (document.querySelector('.password_info').value == "") {
        //         alert('비번을 입력해주세요.');
        //         e.preventDefault();
        //     } else if (document.querySelector('.password_info').value.length < 6) {
        //         alert('6자 이상 써주세요.');
        //         e.preventDefault();
        //     }
        // });

        document.querySelector('.btn-primary').addEventListener('click', function (e) {
            var checkId = document.querySelector('.id_info').value;
            var checkPassword = document.querySelector('.password_info').value;

            if (checkId == "") {
                alert('아이디를 입력해주세요.');
                e.preventDefault();
            } else if (checkPassword == "") {
                alert('비번을 입력해주세요.');
                e.preventDefault();
            } else if (/[A-Z]/.test(checkPassword) == false) {
                alert('영어대문자 한개이상 쓰시오.');
                e.preventDefault();
            } else if (checkPassword.length < 6) {
                alert('6자 이상 써주세요.');
                e.preventDefault();
            }
        });
        document.querySelector('.black-bg').addEventListener('click', function (e) {
            // e.target; //유저가 실제로 누른거
            // e.currentTarget; //이벤트리스너 달린곳 == this
            // e.preventDefault; //이벤트 기본동작을 막아줌
            // e.stopPropagation; //상위요소로 퍼지는 버블링을 막아줌
            //if(내가 실제로 누른곳 == 까만배경){}
            if (e.target == document.querySelector('.black-bg')) {
                document.querySelector('.black-bg').classList.remove('show-modal');
            }
        })
    </script>
</body>

</html>
