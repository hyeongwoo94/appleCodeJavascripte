<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트스트랩css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>타이머 기능</title>
</head>

<body>
    <div class="alert alert-danger">
        <span class="num">5</span>초후 사라집니다.
    </div>
    <script>
        //숫자가 5초에 걸쳐 1씩줄어들고 마지막에 전체 문장이 사라진다.
        function allDelete() {
            document.querySelector('.alert').style.display = "none";
        }
        //1초뒤에 숫자가 변경되어야한다.
        var count = 5;
        var asd = document.querySelector('.num');
        function countTime() {
            count -= 1;
            if (count >= 0) {
                asd.innerHTML = count;
            }
        }
        setInterval(countTime, 1000);
        setTimeout(allDelete, 5000);

    </script>
</body>

</html>
